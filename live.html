  .activity {
    display: flex;

  }

  .blink {
    color: red;
    margin-right: 0.5rem;
    animation: blink 2s steps(5, start) infinite;
    -webkit-animation: blink 1s steps(5, start) infinite;

  }

  @keyframes blink {
    to {
      visibility: hidden;
    }
  }

  @-webkit-keyframes blink {
    to {
      visibility: hidden;
    }
  }

  .noblink {
    margin-right: 0.5rem;
  }
</style>
